<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Background Patterns -->
  <defs>
    <!-- Grid Pattern -->
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5">
        <animate attributeName="stroke-opacity" values="0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
      </path>
    </pattern>

    <!-- Code Pattern -->
    <pattern id="code" width="300" height="300" patternUnits="userSpaceOnUse">
      <!-- Frontend Code -->
      <text x="20" y="30" font-family="monospace" fill="#00ffff" opacity="0.6" font-size="14">&lt;div class="container"&gt;</text>
      <text x="40" y="50" font-family="monospace" fill="#00ffff" opacity="0.6" font-size="14">&lt;h1&gt;Skills&lt;/h1&gt;</text>
      <text x="20" y="70" font-family="monospace" fill="#00ffff" opacity="0.6" font-size="14">&lt;/div&gt;</text>
      
      <!-- Backend Code -->
      <text x="20" y="110" font-family="monospace" fill="#00ffff" opacity="0.6" font-size="14">def process_data():</text>
      <text x="40" y="130" font-family="monospace" fill="#00ffff" opacity="0.6" font-size="14">return response</text>
      
      <!-- Database Code -->
      <text x="20" y="170" font-family="monospace" fill="#00ffff" opacity="0.6" font-size="14">SELECT * FROM skills</text>
      <text x="20" y="190" font-family="monospace" fill="#00ffff" opacity="0.6" font-size="14">WHERE category = 'frontend'</text>
    </pattern>
    
    <!-- Tech Icons Pattern -->
    <pattern id="tech-icons" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Frontend Icon -->
      <g transform="translate(50,50)">
        <rect x="0" y="0" width="60" height="40" rx="5" fill="none" stroke="#00ffff" stroke-width="2">
          <animate attributeName="stroke-opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
        </rect>
        <text x="10" y="25" font-family="monospace" fill="#00ffff" font-size="12">HTML5</text>
      </g>
      
      <!-- Backend Icon -->
      <g transform="translate(150,150)">
        <path d="M0,0 L40,0 L50,20 L40,40 L0,40 Z" fill="none" stroke="#00ffff" stroke-width="2">
          <animate attributeName="stroke-opacity" values="1;0.5;1" dur="3s" begin="1s" repeatCount="indefinite"/>
        </path>
        <text x="10" y="25" font-family="monospace" fill="#00ffff" font-size="12">API</text>
      </g>
      
      <!-- Database Icon -->
      <g transform="translate(250,250)">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#00ffff" stroke-width="2">
          <animate attributeName="r" values="20;22;20" dur="3s" begin="2s" repeatCount="indefinite"/>
        </circle>
        <text x="10" y="30" font-family="monospace" fill="#00ffff" font-size="12">DB</text>
      </g>
    </pattern>
  </defs>
  
  <!-- Base Background -->
  <rect width="100%" height="100%" fill="#1a1e24"/>
  
  <!-- Pattern Layers -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  <rect width="100%" height="100%" fill="url(#code)" opacity="0.4"/>
  <rect width="100%" height="100%" fill="url(#tech-icons)" opacity="0.5"/>
  
  <!-- Animated Connection Lines -->
  <g transform="translate(100,100)" opacity="0.6">
    <path d="M0,0 Q 200,100 400,0" fill="none" stroke="#00ffff" stroke-width="2">
      <animate attributeName="d" values="M0,0 Q 200,100 400,0;M0,0 Q 200,0 400,0;M0,0 Q 200,100 400,0" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M0,200 Q 200,300 400,200" fill="none" stroke="#00ffff" stroke-width="2">
      <animate attributeName="d" values="M0,200 Q 200,300 400,200;M0,200 Q 200,200 400,200;M0,200 Q 200,300 400,200" dur="6s" begin="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
